<h1>Nuevo heroe <small>asd</small></h1>

<div fxLayout="row" fxLayoutGap="40px">

  <div fxflex="50" fxLayout="column">

    <div fxlayout="row">

    <mat-form-field fxLayoutGap="20px">
      <mat-label> Super Héroe</mat-label>
      <input matInput
            type="text"
            required>
      </mat-form-field>

      <mat-form-field fxLayoutGap="100px">
        <mat-label> Alter Ego</mat-label>
        <input matInput
              type="text"
              required>
        </mat-form-field>

      </div>

        <mat-form-field>
          <mat-label> Primera Aparición </mat-label>
          <input matInput
                type="text"
                required>
          </mat-form-field>

          <mat-form-field>
            <mat-label> Personajes </mat-label>
            <input matInput
                  type="text"
                  required>
            </mat-form-field>

            <mat-form-field>
              <mat-label> Creador </mat-label>
              <mat-select  placeholder="">
                  <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{ publisher.desc }}
                  </mat-option>
              </mat-select>
              </mat-form-field>

              <mat-form-field>
                <mat-label> Foto Url </mat-label>
                <input matInput
                      type="url"
                      required>
                </mat-form-field>

                <br>

                <button mat-raised-button color="primary">
                  <mat-icon>edit</mat-icon>
                  Guardar
                </button>
  </div>

  <div fxflex="50">
    <img [src]="heroe | imagen">
  </div>
</div>
